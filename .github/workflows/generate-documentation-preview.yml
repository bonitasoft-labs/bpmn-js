name: Generate Documentation Preview

on:
  pull_request:
    # To manage 'surge-preview' action teardown, add default event types + closed event type
    types: [opened, synchronize, reopened, closed]
    branches:
      - master
    paths:
      - 'docs/users/**'
      - 'scripts/docs.js'
      - 'src/api/public/api.ts'
      - '.github/workflows/generate-documentation.yml'
      - 'package.json' # we want to rebuild the documentation when libs used by the doc generation change
      - 'typedoc.json'

jobs:
  doc_preview:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Publish preview
        id: publish_preview
        uses: afc163/surge-preview@v1
        env:
          # https://playwright.dev/docs/installation/#skip-browser-downloads
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
        with:
          surge_token: ${{ secrets.SURGE_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          dist: build/docs
          failOnError: true
          teardown: 'true'
          build: |
            npm ci
            npm run docs
