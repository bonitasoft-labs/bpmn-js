name: Generate Previews

# read-only repo token
# no access to secrets in the Pull Request generated by Dependabot
on:
  pull_request:
    # To manage 'surge-preview' action teardown (use in the Preview jobs), add default event types + closed event type
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  generate_previews:
    runs-on: ubuntu-20.04
    steps:
      - run: echo 'Nothing to do - Action delegated to sub-workflows'
# The Generate Demo Preview job and the Generate Documentation Preview job are automatically executed,
# with the read-write repo token & the access to secrets, when this job run
