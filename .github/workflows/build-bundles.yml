name: Build Bundles

on:
  push:
    branches:
      - master
    paths-ignore:
      - '.github/workflows/build.yml'
      - '.github/workflows/fill-gh-draft-release.yml'
      - '.github/workflows/generate-documentation.yml'
      - '.github/workflows/release.yml'
      - '.github/workflows/upload-demo-archive.yml'
      - '.gitignore'
      - 'docs/**'
      - '*.md'
      - LICENSE
  pull_request:
    branches:
      - master
    paths-ignore:
      - '.github/workflows/build.yml'
      - '.github/workflows/fill-gh-draft-release.yml'
      - '.github/workflows/generate-documentation.yml'
      - '.github/workflows/release.yml'
      - '.github/workflows/upload-demo-archive.yml'
      - '.gitignore'
      - 'docs/**'
      - '*.md'
      - LICENSE

jobs:
  build:
    runs-on: ${{ matrix.os.name }}
    strategy:
      # we want to run the full build on all os: don't cancel running jobs even if one fails
      fail-fast: false
      matrix:
        # syntax inspired from https://github.community/t5/GitHub-Actions/Using-a-matrix-defined-input-for-a-custom-action/m-p/32032/highlight/true#M988
        os:
          - { name: ubuntu-20.04 }
          - { name: macos-10.15 }
          - { name: windows-2019 }
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Verify node, npm version
        run: |
          node --version
          npm --version
      - name: Install dependencies
        run: npm ci
      - name: Build bundles
        run: npm run prepare # simulate what is called on npm publish
      - name: Test bundles
        id: 'test_bundles'
        run: npm run test:bundles
      - name: Upload bundles test results
        if: ${{ failure() && steps.test_bundles.outcome == 'failure' }}
        uses: actions/upload-artifact@v2
        with:
          name: bundles-test-results-${{matrix.os.name}}-${{github.sha}}
          path: build/test-report/bundles
