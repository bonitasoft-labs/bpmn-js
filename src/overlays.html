<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BPMN Visualization Non Regression</title>
    <link rel="shortcut icon" href="./static/img/favicon.ico">
    <style>
      #main-container {
        top: 140px;
        bottom: 10px;
        left: 10px;
        right: 10px;
        position: absolute;
      }
      #bpmn-container {
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;

        border-style: solid;
        border-color: #B0B0B0;
        border-width: 1px;

        position: absolute;
        overflow: hidden;
      }

      #controls .controls-group:nth-child(1) label {
        display: block;
        position: relative;
        left: 10px;
      }

      #controls .controls-group:nth-child(1) label:nth-child(1) {
        top: 10px;
      }

      #controls .controls-group:nth-child(1) label:nth-child(2) {
        top: 20px;
      }

      #controls .controls-group:nth-child(1) label:nth-child(3) {
        top: 32px;
      }

      #controls .controls-group:nth-child(1) label:nth-child(1) select {
        margin-left: 38px;
      }

      #controls .controls-group:nth-child(1) label:nth-child(2) input {
        margin-left: 1px;
      }

      #controls .controls-group:nth-child(1) label:nth-child(3) input {
        margin-left: 42px;
      }

      #controls button {
        display: block;
        position: relative;
      }

      #controls button#attach-badge {
        top: 42px;
        left: 110px;
      }

      #controls button#bpmn-kinds-textarea-clean-btn {
        top: 20px;
        left: 10px;
      }

      #controls button#attach-badge-batch {
        left: 355px;
        background-color: chartreuse;
      }

      textarea {
        resize: none;
        height: 100px;
        right: 10px;
        position: relative;
        width: 50%;
      }

      /* activity */
      .detection-activity > rect:nth-child(1) {
        fill: aquamarine;
      }
      /* gateway */
      .detection-gateway > path:nth-child(1) {
        stroke: chartreuse;
        stroke-width: 4;
      }
      /* event */
      .detection-event > ellipse {
        stroke: red;
      }
      /* lane */
      .detection-lane > path:nth-child(3) {
        fill: palevioletred;
      }
      .badge-overlay rect {
        rx: 2px;
      }
      #controls {
        display: flex;
        flex-direction: row;
      }
      .controls-group {
        flex: 1;
      }
      .controls-group p {
        margin: 10px 0;
      }

      /* Popup box BEGIN */
      .popupContainer{
        background:rgba(0,0,0,.4);
        cursor:pointer;
        display:none;
        height:100%;
        position:fixed;
        text-align:center;
        top:0;
        left:0;
        width:100%;
        z-index:10000;
      }
      .popupContainer .popupHelper{
        display:inline-block;
        height:100%;
        vertical-align:middle;
      }
      .popupContainer > div {
        background-color: #fff;
        box-shadow: 10px 10px 60px #555;
        display: inline-block;
        height: auto;
        max-width: 551px;
        min-height: 100px;
        vertical-align: middle;
        width: 60%;
        position: relative;
        border-radius: 8px;
        padding: 15px 5%;
      }
      .popupCloseButton {
        background-color: #fff;
        border: 3px solid #999;
        border-radius: 50px;
        cursor: pointer;
        display: inline-block;
        font-family: arial;
        font-weight: bold;
        position: absolute;
        top: -20px;
        right: -20px;
        font-size: 25px;
        line-height: 30px;
        width: 30px;
        height: 30px;
        text-align: center;
      }
      .popupCloseButton:hover {
        background-color: #ccc;
      }
      .trigger_popup_fricc {
        cursor: pointer;
        font-size: 20px;
        margin: 20px;
        display: inline-block;
        font-weight: bold;
      }

      #chartLoader {
        position: absolute;
        left: calc(50% - 40px);
        top: calc(50% - 40px);
      }

      .lds-ripple {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
      }
      .lds-ripple div {
        position: absolute;
        border: 4px solid #cef;
        opacity: 1;
        border-radius: 50%;
        animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
      }
      .lds-ripple div:nth-child(2) {
        animation-delay: -0.5s;
      }
      @keyframes lds-ripple {
        0% {
          top: 36px;
          left: 36px;
          width: 0;
          height: 0;
          opacity: 1;
        }
        100% {
          top: 0px;
          left: 0px;
          width: 72px;
          height: 72px;
          opacity: 0;
        }
      }

      #chartdiv {
        width: 100%;
        height: 500px;
      }
    </style>

  <!-- Resources -->
  <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
  <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
  <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>

</head>
<body>
    <div id="controls">
      <div class="controls-group">
        <label for="bpmn-elements-select">Select by Kinds:
          <select id="bpmn-elements-select">
            <option>choose Bpmn element</option>
            <option value="_65f5459f-44ae-436d-a089-a91d6d78075b">Task 1</option>
          </select>
        </label>
        <label>Chosen element id:
          <input id="chosen-id" type="text" value="_65f5459f-44ae-436d-a089-a91d6d78075b" />
        </label>
        <label>Badge value:
          <input id="badge-value" type="number" value="44" />
        </label>
        <button id="attach-badge">Attach badge to chosen element</button>
        <button id="bpmn-kinds-textarea-clean-btn">Clear</button>
        <button id="attach-badge-batch">Attach badge to batch</button>
      </div>
      <div class="controls-group">
        <p>Horizontal align:
          <label>left<input type="radio" name="horizontalAlign" value="left"/></label>
          <label>center<input type="radio" name="horizontalAlign" value="center" /></label>
          <label>right<input type="radio" name="horizontalAlign" value="right" checked /></label>
        </p>
        <p>Vertical align:
          <label>bottom<input type="radio" name="verticalAlign" value="bottom" /></label>
          <label>middle<input type="radio" name="verticalAlign" value="middle" /></label>
          <label>top<input type="radio" name="verticalAlign" value="top" checked/></label>
        </p>
        <p>Badge kind:
          <label>text<input type="radio" name="badgeKind" value="badgeText" checked/></label>
          <label>ellipse<input type="radio" name="badgeKind" value="badgeEllipse" /></label>
        </p>
      </div>
      <div class="controls-group">
        <textarea id="elements-result"></textarea>
      </div>
    </div>

    <div id="main-container">
      <div id="bpmn-container"></div>
    </div>

    <!-- POPUP -->
    <div class="popupContainer" id="popupOverlay">
      <span class="popupHelper"></span>
      <div>
        <div class="popupCloseButton">&times;</div>
        <h1 id="popupOverlayHeader">Add any HTML content<br />inside the popup box!</h1>
        <p id="popupOverlayHeaderDescription">Claims rejections by region (%)</p>
        <section id="popupOverlayContent">
          <div id="chartLoader" class="lds-ripple"><div></div><div></div></div>
        </section>
      </div>
    </div>

    <!-- load app -->
    <script src="./static/js/overlays.js" type="module"></script>
</body>
</html>
