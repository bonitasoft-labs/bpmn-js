<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BPMN Visualization - Diagram Navigation</title>
    <link rel="shortcut icon" href="./static/img/favicon.ico">
    <style>
      #bpmn-viewport {
        top: 20px;
        bottom: 20px;
        left: 50px;
        right: 20px;
        border-style: solid;
        border-color: #B0B0B0;
        border-width: 1px;
        position: absolute;
        overflow: hidden;
      }

      .info {
        position: relative;
        display: inline-block;
      }
      .tooltip {
        visibility: hidden;
        width: 160px;
        background-color: black;
        color: #fff;
        fill: #B0B0B0;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;
        position: absolute;
        z-index: 1;
        top: -5px;
        left: 110%;
        font-family: monospace;
      }
      .info:hover .tooltip {
        visibility: visible;
      }
      #zoom-config-controls {
        visibility: hidden;
      }
      .zoom-config {
        font-size: 0.7em;
        width: 38px;
        position: absolute;
        left: -6px;
      }
      #zoom-max {
        top: 70px;
      }
      #zoom-min {
        top: 130px;
      }
      #zoom-throttle {
        top: 190px;
      }
      #zoom-debounce {
        top: 250px;
      }
      .info label {
        position: absolute;
        left: -5px;
        margin-top: 10px;
      }
      label[for="zoom-max"] {
        top: 40px;
      }
      label[for="zoom-min"] {
        top: 100px;
      }
      label[for="zoom-throttle"] {
        top: 160px;
      }
      label[for="zoom-debounce"] {
        top: 220px;
      }
    </style>
</head>
<body>
  <div class="info">
    <!-- https://icons.getbootstrap.com/icons/info-square-fill/ -->
    <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-info-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm8.93 4.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM8 5.5a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
    </svg>
    <div class="tooltip">
      <p>Drag and Drop a BPMN file</p>
      <p>to show zoom config controls add this to the url: .../navigation-diagram.html?zoom-config-controls=true</p>
    </div>
    <div id="zoom-config-controls" title="to play with throttle and debounce pass them in url like this: .../navigation-diagram.html?zoomDebounce=30&zoomThrottle=40">
      <label for="zoom-max">max</label><input id="zoom-max" class="zoom-config" type="number" placeholder="max" value="10" step="1" min="2"/>
      <label for="zoom-min">min</label><input id="zoom-min" class="zoom-config" type="number" placeholder="min" value="0.1" step="0.01" min="0" max="1"/>
      <label for="zoom-throttle">thr</label><input id="zoom-throttle" class="zoom-config" type="number" placeholder="thr" value="40" disabled/>
      <label for="zoom-debounce">deb</label><input id="zoom-debounce" class="zoom-config" type="number" placeholder="deb" value="30" disabled/>
    </div>
  </div>

    <div id="bpmn-viewport"></div>

    <!-- load global settings -->
    <script src="./static/js/configureMxGraphGlobals.js"></script>
    <!-- load mxGraph client library -->
    <script src="./static/js/mxClient.min.js"></script>
    <!-- load app -->
    <script src="./static/js/navigation-diagram.js" type="module"></script>
</body>
</html>
